<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="title-container">    
            <h1>Generate a</h1>
            <h1 class='secondary'>random password</h1>
            <p class="subtext">Never use an insecure password again</p>
        </div>
        <div class="gen-options">
            <button id="gen-btn">Generate new passwords</button>
            <button id="toggle-options" class="toggle-btn">Show Options</button>
            <div id="options-panel" class="hidden">
                <div class="option-group">
                    <label for="password-length">Length: <span id="length-display">12</span></label>
                    <input type="range" id="password-length" min="8" max="20" value="12" />
                </div>
                
                <div class="option-group checkbox-wrapper">
                    <label>Include Uppercase<input class="modern-checkbox" type="checkbox" id="include-uppercase" checked /></label>
                    <label>Include Numbers<input class="modern-checkbox" type="checkbox" id="include-numbers" checked /></label>
                    <label>Include Symbols<input class="modern-checkbox" type="checkbox" id="include-symbols" checked /></label>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div>
            <div class="res-container">
                <button class="res-btn" id="password1"></button>
                <button class="res-btn" id="password2"></button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
